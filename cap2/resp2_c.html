<!-- Um supermercado está com uma promoção: Para aumentar suas vendas no setor 
de higiene, cada  etiqueta de produto deve exibir uma mensagem anuncioando
50% de desconto (para um item) na compra de três unidades do produto.
Elaborar um programa que leia descrição e preço de um produto. -->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 2.a</title>
  </head>
  <body>
    <h1>Supermercado JS</h1>
    <form>
      <p>
        Produto:
        <input type="text" id="inProduto" required />
      </p>
      <p>
        Preço R$
        <input type="number" id="inPreco" required />
      </p>
      <input type="submit" value="Ver Promoção" />
    </form>
    <h3 id="outPromocao"></h3>
    <h3 id="outPrecoTerceiro"></h3>
    <script src="js/resp2_c.js"></script>
  </body>
</html>
