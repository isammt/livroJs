<!-- Elabora um programa para uma pizzaria, o qual leia o valor total //de uma
conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por
cliente -->
<meta charset="UTF-8" />
<script>
  const valorConta = Number(prompt("Valor da conta:"));
  const numClientes = Number(prompt("Quantos clientes:"));
  const valorPorCliente = valorConta / numClientes;
  alert(`O valor por cliente é: ${valorPorCliente}`);
</script>
