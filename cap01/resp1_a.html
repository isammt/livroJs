<!-- Elabora um programa que leia um numero. Calcule e informe os seus vizinhos, ou seja,
o numero anterior e posterior -->
<meta charset="UTF-8" />
<script>
  const num = Number(prompt("Numero"));
  const numAntecessor = num - 1;
  const numSucessor = num + 1;
  alert(
    `O numero antecessor é ${numAntecessor} e o numero sucessor é ${numSucessor}`
  );
</script>
